name: Build App

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm ci  # Adjust this based on your project's dependencies

    - name: Install Frontend Dependencies
      run: cd svelte && npm ci  # Adjust this based on your project's dependencies

    - name: Build for Mac
      run: ./build mac

    - name: Build for Linux
      run: ./build linux

    - name: Build for Windows
      run: ./build win

    - name: Zip artifacts
      run: |
        cd dist
        for dir in */; do
          zip -r "${dir%/}.zip" "$dir"
        done
    
    - name: List artifacts
      run: ls dist | grep .zip

    - name: Upload (linux_arm64)
      uses: actions/upload-artifact@v4
      with:
        name: linux_arm64
        path: dist/linux_arm64.zip
    - name: Upload (linux_armhf)
      uses: actions/upload-artifact@v4
      with:
        name: linux_armhf
        path: dist/linux_armhf.zip
    - name: Upload (linux_x64)
      uses: actions/upload-artifact@v4
      with:
        name: linux_x64
        path: dist/linux_x64.zip
    - name: Upload (mac_universal)
      uses: actions/upload-artifact@v4
      with:
        name: mac_universal
        path: dist/mac_universal.zip
    - name: Upload (win_x64)
      uses: actions/upload-artifact@v4
      with:
        name: win_x64
        path: dist/win_x64.zip